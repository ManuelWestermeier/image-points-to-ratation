<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 Dot Line Detector</title>
    <script type="module" src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video,
        canvas {
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
            margin: 10px;
        }

        #controls {
            margin: 10px;
        }

        #output {
            margin: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>3 Dot Line Detector</h1>
    <div id="container">
        <!-- Video element for realtime camera feed -->
        <video id="video" autoplay playsinline muted></video>
        <!-- Canvas for drawing video/image and detection overlays -->
        <canvas id="canvas"></canvas>
        <div id="controls">
            <input type="file" id="fileInput" accept="image/*">
            <button id="startVideo">Start Video</button>
            <button id="stopVideo">Stop Video</button>
        </div>
        <div id="output">
            <p id="coords"></p>
            <p id="angle"></p>
            <p id="status"></p>
        </div>
    </div>
</body>

</html>
